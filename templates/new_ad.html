<div class="rwrapper nawrapper">
  <form action="/new_ad/{{ campaign_id }}" method="POST">
    <h1>Create Ads</h1>

    <div class="rinput-box">
      <div class="rinput-field">
        <input type="text" placeholder="Campaign Name" name="cname" disabled value="{{ cname }}">
        <i><ion-icon name="person"></ion-icon></i>
      </div>
      <div class="rinput-field">
        <input type="text" placeholder="Add Name" name="aname">
        <i><ion-icon name="logo-web-component"></ion-icon></i>
      </div>
    </div>


    <div class="rinput-box">
      <div class="rinput-field">
        <input type="text" placeholder="Description " name="description">
        <i><ion-icon name="earth-outline"></ion-icon></i>
      </div>
      <div class="rinput-field">
        <input type="text" placeholder="Payment $" name="payment">
        <i><ion-icon name="wallet-outline"></ion-icon></i>
      </div>
    </div>

    <div class="rinput-box">
      <div class="rinput-field">
        <input type="text" placeholder="Influencer Assigned" name="iname" disabled value="">
<button type="button" class="ad-btn" onclick="window.location.href='/search_user/{{ campaign_id }}'">Find</button>
        
        <i><ion-icon name="globe-outline"></ion-icon></i>
      </div>
      <div class="rinput-field">
        <input type="text" placeholder="Requirements" name="terms">
        <i><ion-icon name="star-outline"></ion-icon></i>
      </div>
    </div>
<br>
<br>
<br>
<button type="submit" class="rbtn">Create Ad Request</button>

</form>

</div>
