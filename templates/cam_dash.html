<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Dashboard -Brand</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="dash-camp-body">
    
<div class="sidebar">
    <div class="dash-logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="/brand_home" >
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                    </a>
            </li>
            <li>
                <a href="/brand_profile/{{ sid }}">
                    <i class="fas fa-user"></i>
                    <span>Proifle</span>
                    </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistics</span>
                    </a>
            </li>
            <li>
                <a href="/new_camp">
                    <i class="fa-solid fa-snowflake"></i>
                    <span>Campaign</span>
                    </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                    </a>
            </li>
            <li class="logout">
                <a href="/brand_login">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                    </a>
            </li>
           
        </ul>
   
</div>

<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <span>Welcome {{uname}}</span>
            <h2>Dashboard</h2>
            <!-- <h3>Ratings</h3> -->
        </div>
        <div class="user--info">
            <div class="search--box">

                <i class="fa-solid fa-search">
    
                </i>
                <input type="text" class="sin" name="" id="" placeholder="Search">
            </div>
            <!-- <img src="/static/2.jpg" alt=""> -->
            
        </div>
        
    </div>

    <div class="card--container">
        <h3 class="main--title">
            Total Campaigns
        </h3>
        <div class="card--wrapper">

            {% for campaign in campaigns %}
            <div class="camp--card ">
                <div class="card--header">
                    <div class="amount">
                        <span class="title">
                            Title
                        </span>
                        <span class="amount--value-camp">
                            {{ campaign.name }}
                        </span>

                    </div>
                    <i class="fa-brands fa-canadian-maple-leaf"></i>                
                </div>
                <form action="/camp_profile/{{ campaign.campaign_id }}" method="get">

                            <button type="submit" class="abtn" style="width: 100px;">Change</button>
                        </form>
                        <form action="/camp/delete/{{ campaign.campaign_id }}" method="get">
                            <button type="submit" class="abtn " id="delbtn" style="width: 100px;margin-top:15px  ">Delete</button>
                            
                        </form>
                        <span class="card--detail"></span>
                    <button class="abtn"><a href="/ad_dash/{{ campaign.campaign_id }}" style="text-decoration: none; color:chocolate;">View More</a></button>
                </span>
            </div>
            {% endfor %}

            <div class="add-camp--card ">
                <div class="card--header">
                    <div class="amount">
                        <span class="title">
                            
                        </span>
                        <span class="add-camp">
                            
                           <a href="" class="icon-add" data-bs-toggle="modal" data-bs-target="#exampleModal""><i class="fa-solid fa-plus"></i></a>
                        </span>

                    </div>
                                   
                </div>
                
            </div>
            
    
<!-- MODAL------------------------------------------------------------------------------- -->

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Create a Campaign</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="/new_camp" method="post">
          <div class="mb-2">
            <label for="recipient-name" class="col-form-label">Title</label>
            <input type="text" class="form-control" id="recipient-name" name="title">
          </div>
          <div class="mb-2">
            <label for="recipient-name" class="col-form-label">Description</label>
            <input type="text" class="form-control" id="recipient-name" name="description">
          </div>
          <div class="mb-2">
            <label for="recipient-name" class="col-form-label">Budget</label>
            <input type="text" class="form-control" id="recipient-name" name="budget">
          </div>
          <div class="mb-2">
            <label for="recipient-name" class="col-form-label">Goals</label>
            <input type="text" class="form-control" id="recipient-name" name="goals">
          </div>
          <div class="mb-2">
            <label for="recipient-name" class="col-form-label">Start-Date</label>
            <input type="date" class="form-control" id="recipient-name" name="sdate" placeholder="dd/mm/yy">
          </div>
          <div class="mb-2">
            <label for="recipient-name" class="col-form-label">End-Date</label>
            <input type="date" class="form-control" id="recipient-name" name="edate" placeholder="dd/mm/yy">
          </div>
          
          <button type="submit" class="btn btn-outline-dark">Create Campaign</button>
          <hr>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
        </form>
      </div>
      <div class="modal-footer">
    </div>
  </div>
</div>





<!---------------------------------------------BootStrap Script--------------------------------------------------------------------------------------------------------------->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


           




            



</body>
</html>
