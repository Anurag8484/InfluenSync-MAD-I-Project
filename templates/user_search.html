<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search User </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="dash-body">
    
<div class="sidebar">
    <div class="dash-logo"></div>
        <ul class="menu">
            <li class="active">
                <a href="/brand_home" >
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                    </a>
            </li>
            <li>
                <a href="/brand_profile/{{ campaign_id }}">
                    <i class="fas fa-user"></i>
                    <span>Proifle</span>
                    </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-bar"></i>
                    <span>Statistics</span>
                    </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-question-circle"></i>
                    <span>Support</span>
                    </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                    </a>
            </li>
            <li class="logout">
                <a href="/brand_login">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Log Out</span>
                    </a>
            </li>
           
        </ul>
   
</div>

<div class="main--content">
    <div class="header--wrapper">
        <div class="header--title">
            <span>Welcome {{uname}}</span>
            <h2>Find Influencer</h2>
            <!-- <h3>Ratings</h3> -->
        </div>
        <div class="user--info">
            <div class="search--box">

                <i class="fa-solid fa-user">
    
                </i>
                <input type="text" class="sin" name="" id="" placeholder="Search" value="{{ cname }}">
            </div>
            <!-- <img src="2.jpg" alt=""> -->
            
        </div>
        
    </div>

    <div class="card--container">
        <h3 class="main--title">
            Today's data
        </h3>
        <div>
       <form action="/search_user/{{ campaign_id }}" method="POST">
            <div class="input-box">
                <span class="start-icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text"  name="username">
                <label for="Username">Name</label>

            </div>
            <div class="input-box">
                <span class="start-icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="text"  name="reach">
                <label for="Username">Reach</label>

            </div>
            <div class="input-box">
                <span class="start-icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="text"  name="category">
                <label >Category</label>
            </div>
            
            <button type="submit" class="btn">Search</button>
           

        </form>
        </div>
       
        <div class="tabular--wrapper">
            <h3 class="main--title">All influencers</h3>
            <div class="table--container">
                <table>
                    <thead>
                        <tr>
                            <th>Name </th>
                            <th>Reach</th>
                            <th>Ratings</th>
                            <th>Action</th>
                            <!-- <th>Action3</th> -->
                        </tr>
                    </thead>
                        <tbody>
                            {% for influencer in influencers  %}
                            <tr>
                                <td>{{ influencer.username }}</td>
                                <td>{{ influencer.reach }}</td>
                                <td>  {{ influencer.ratings }}</td>
                                <td><button class="green-btn" onclick="window.location.href='/new_ad/{{ campaign_id }}/{{ influencer.influencer_id }}'">Accept</button></td>
                            </tr>
                            {% endfor %}
                        </tbody>

                </table>
            </div>
        </div>
        </div>
    </div>



</body>
</html>
