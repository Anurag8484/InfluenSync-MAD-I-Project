<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfluenSync</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="body-start-sponsor"> 
    <header>
        <h2 class="logo">InfluenSync</h2>
        <nav class="navigation">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">Contact</a>
            
        </nav>
        </nav>
    </header>
    <div class="wrapper">
        
    <div class="form-box Login">
        <h2>Brand Login</h2>
        <!-- <button></button> -->
        <form action="/brand_login" method="POST">
            <div class="input-box">
                <span class="start-icon">
                    <ion-icon name="mail"></ion-icon>
                </span>
                <input type="username" required name="username">
                <label for="Username">Username</label>

            </div>
            <div class="input-box">
                <span class="start-icon"><ion-icon name="lock-closed"></ion-icon></span>
                <input type="password" required name="password">
                <label >Password</label>
            </div>
            <div class="remember-forget">
                <label for=""><input type="checkbox">Remember me</label>
                <a href="">Forget Password?</a>
            </div>
            <button type="submit" class="btn">Login</button>
            <div class="login-register">
                <p>Don't have an account ? <a href="/brand_register">Register now</a></p>
                <p>Not a Brand ? <a href="/">Influencer Login</a></p>
                <p>Admin? <a href="/admin_login">Admin Login</a></p>
            </div>

        </form>
    </div>
    </div>































<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
